<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="description">
                    <div class="info">
                        <h1>Get <span>insights</span> that help your business grow.</h1>
                        <p>
                            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                        </p>
                    </div>
                    <div class="stats">
                        <div class="companies">
                            <span class="stat_no"> 10k+</span
                ><span class="stat_title"> companies</span>
                        </div>
                        <div class="templates">
                            <span class="stat_no"> 314</span
                ><span class="stat_title"> templates </span>
                        </div>
                        <div class="queries">
                            <span class="stat_no"> 12m+</span>
                            <span class="stat_title"> queries</span>
                        </div>
                    </div>
                </div>
                <div class="image-container">
                    <img src="./images/image-header-desktop.jpg" alt="" />
                    <div class="overlay"></div>
                </div>
            </div>
        </section>
        <footer>
            <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/Tham-Bahadur-Pun"
            >Tham Bahadur Pun</a
          >.
        </div>
      </footer>
    </main>
  </body>
</html>
